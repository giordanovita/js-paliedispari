<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <div class=" first row">

            <div id="palin">La parola da te inserita:</div>

        </div>



        <div class=" second row">

            <div>
                <span>Scegli pari o dispari:</span>
                <select name="odd-pair" id="odd-pair">
                    <option value="1">Pari</option>
                    <option value="2">Dispari</option>
                </select>
                    
                <span>Scegli un numero:</span>
                <select name="player-value" id="plvalue">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            
           <input id="play" type="button" value="Gioca">

           <div id="number-game"></div>
            </div>


        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
